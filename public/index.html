<body>
	<noscript>You need to enable JavaScript to run this app.</noscript>
	<div class="toast-container" id="toast-container"></div>
	<div class="cubeContainer" id="cubeLoader">
		<div class="cube" id="cubeDiv">
			<div class="side"></div>
			<div class="side"></div>
			<div class="side"></div>
			<div class="side"></div>
			<div class="side"></div>
			<div class="side"></div>
		</div>
		<div style="text-align: center;">	
			<div id="messageDiv"></div>
			<button id="disconnect-home-btn" class="none">DISCONNECT WALLET</button>
		</div>
	</div>
	<div class="all hide" id="all">
		<div class="container" id="container"></div>
		<div class="instructionsContainer">
			<div class="logo-container">
				Flone
			</div>
			<div class="instructions">
				<div class="button">
					<button id="publish">Publish</button>
				</div>
				<div class="button">
					<button id="reset-camera">Reset Camera</button>
				</div>
				<div class="button">
					<button id="clear-all">Clear All</button>
				</div>
				<div class="tabMode">
					<button id="cubeMode" class="tablinks mode--active">Cube</button>
					<button id="imageMode" class="tablinks">Image</button>
				</div>
				<div class="imageMode none" id="imageMode-div">
					<div class="image-form">
						<div style="display: flex; flex-direction: row; gap: 20px; margin-bottom: 10px;">
							Left:
							<span id="imageCount">3</span>
						</div>
						<div>
							<input type="file" accept="image/*" id="imageInput" />
							<span id='imageVal'>No file chosen</span>
							<button id='imageButton'>Select File</button>
						</div>
						<div>
							<label for="urlInput">Link</label>
							<input type="url" id="urlInput" value="https://objkt.com/"
								placeholder="https://objkt.com/" />
						</div>
					</div>
				</div>
				<div class="cubeMode" id="cubeMode-div">
					<div class="modes">
						<label for="select">Select Mode</label>
						<select id="inputType">
							<option default value="click">Click</option>
							<option value="drag">Drag</option>
						</select>
					</div>
					<div class="resources" id="resources"></div>
				</div>
				<div class="inputs" id="inputs">
					<div id="input">
						<label for="inputX">X</label>
						<input class="rectInput" id="inputX" type="number" min="1" max="32" step="1" value="1"
							placeholder="x" />
					</div>
					<div id="input">
						<label for="inputY">Y</label>
						<input class="rectInput" id="inputY" type="number" min="1" max="16" step="1" value="1"
							placeholder="y" />
					</div>
					<div id="input">
						<label for="inputZ">Z</label>
						<input class="rectInput" id="inputZ" type="number" min="1" max="32" step="1" value="1"
							placeholder="z" />
					</div>
				</div>
				<div class="modes">
					<label for="delete">Delete Mode</label>
					<input type="checkbox" id="deleteInput">
					</input>
				</div>
				<div class="none disconnect"><button id="disconnect">Disconnect</button></div>
				<!-- <div class="controls" id="controls"></div> -->
			</div>
		</div>
	</div>
	<div id="root"></div>

</body>

</html>
